name: Update Daily Data

on:
  schedule:
    # Run every 30 minutes during business hours (6 AM - 10 PM UTC+8 / Philippines time)
    - cron: '*/30 6-22 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install databricks-sql-connector requests

      - name: Fetch data from Databricks
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
          DEBUG: ${{ github.event.inputs.debug }}
        run: |
          python scripts/fetch_databricks_data.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/orders.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/orders.json
          git commit -m "Update daily orders data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
